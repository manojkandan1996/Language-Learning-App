<!doctype html>
<html lang="en">
<head>
  <title>Review Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Review Flashcards</h1>
  <div class="card mb-3">
    <div class="card-body">
      <h3>{{ card.word }}</h3>
      <audio controls>
        <source src="{{ url_for('audio', card_id=card.id) }}" type="audio/mpeg">
        Your browser does not support audio.
      </audio>
      <form method="POST" class="mt-3">
        <label>How well did you remember the meaning?</label>
        <select name="quality" class="form-select" required>
          <option value="5">Perfect recall</option>
          <option value="4">Correct with hesitation</option>
          <option value="3">Correct with difficulty</option>
          <option value="2">Incorrect but easy</option>
          <option value="1">Incorrect</option>
          <option value="0">Complete blackout</option>
        </select>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
    </div>
  </div>
  <a href="{{ url_for('index') }}" class="btn btn-link">Back to Home</a>
</body>
</html>
